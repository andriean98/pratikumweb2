<html>
    <head>
        <title>PERCABANGAN</title>
    </head>
    <body>
        <h1>PROGRAM PERCABANGAN NILAI AKHIR</h1>
        <script>
            var nilai = 90;
            if (nilai >= 80){
                document.write("NILAI ANDA ADALAH A");
            }
            else if (nilai >= 70 && nilai < 80){
                document.write("NILAI ANDA ADALAH B");
            }
            else if (nilai >= 60 && nilai < 70){
                document.write("NILAI ANDA ADALAH B");
            }
            else {
                alert("MAAF NILAI ANDA KURANG, SILAHKAN REMEDIAL");
            }
        </script>
    </body>
</html>
