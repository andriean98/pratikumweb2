<html>
    <head>
        <title>PERULANGAN</title>
    </head>
    <body>
        <h1>PROGRAMAN PERULANGAN ANGKA</h1>

        <script>
            var i = 1;
            while(i < 6){
                document.write("Angkanya adalah : "+i +"<br>");
                i++;
            }
        </script>
    </body>
</html>
