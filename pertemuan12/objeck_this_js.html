	<script>
		function Person(namadepan, namabelakang) {
			this.namadepan = namadepan;
			this.namabelakang = namabelakang;

			this.namalengkap = function() {
				return `${this.namadepan} ${this.namabelakang}`
			}
			this.cetaknama = function () {
				document.write(this.namalengkap());
			}
		}
		let person1 = new Person ("ANDRIAN ||", "SISTEM INFORMASI SHIFT");
		let person2 = new Person ("REZA ||", "SISTEM INFORMASI MALAM");
		let person3 = new Person ("BUDI ||", "SISTEM INFORMASI SHIFT");
        let person4 = new Person ("YUDISWARA ||", "SISTEM INFORMASI PAGI");

        let person7 = new Person ("WAHYUDI ||", "SISTEM INFORMASI MALAM");
        let person8 = new Person ("HAIDIR ||", "SISTEM INFORMASI MALAM");

		person1.cetaknama();
		document.write("<br>");
		person2.cetaknama();
		document.write("<br>");
		person3.cetaknama();
		document.write("<br>");
        person4.cetaknama();
